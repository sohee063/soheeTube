<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9dbd452217.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>soheeTube</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <i class="fa-brands fa-youtube"></i>
        <a href="https://www.youtube.com">Youtube</a>
      </div>
      <ul class="navbar_btn">
        <li>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
        </li>
      </ul>
    </nav>

    <main>
      <figure>동영상 영역</figure>
      <section class="main_movie">
        <div>#sohee #frontend #youtube #soheetube #project</div>
        <div>동영상 설명!</div>
        <div>1시간 전</div>
      </section>
      <ul class="main_response-btn">
        <li class="main_response-btn-center">
          <a href="#"><i class="fa-solid fa-thumbs-up"></i></a>
          <div>1K</div>
        </li>
        <li class="main_response-btn-center">
          <a href="#"><i class="fa-solid fa-thumbs-down"></i></a>
          <div>0</div>
        </li>
        <li class="main_response-btn-center">
          <a href="#"><i class="fa-solid fa-share"></i></a>
          <div>Share</div>
        </li>
        <li class="main_response-btn-center">
          <a href="#"><i class="fa-solid fa-plus"></i></a>
          <div>Save</div>
        </li>
        <li class="main_response-btn-center">
          <a href="#"><i class="fa-solid fa-flag"></i></a>
          <div>Report</div>
        </li>
      </ul>
      <section class="main_info">
        <li><i class="fa-solid fa-face-grin-stars fa-2xl"></i></li>
        <li class="info_content">
          <span>김소희</span>
          <span>1M 구독자</span>
        </li>
        <li class="sub_btn">구독</li>
      </section>
    </main>

    <footer>
      <div>Up next</div>
      <ul class="footer_next">
        <li class="footer_next_list">
          <figure>동영상</figure>
          <div>프론트엔드 강의 짜라라라라라라</div>
        </li>
        <li class="footer_next_list">
          <figure>동영상</figure>
          <div>소희의 모든것</div>
        </li>
        <li class="footer_next_list">
          <figure>동영상</figure>
          <div>HTML 태그 완성, 소희 튜브 런칭</div>
        </li>
      </ul>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
